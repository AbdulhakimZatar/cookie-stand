<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img id="logo" src="imgs/logo.png" alt="Logo">
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="#">Sales</a></li>
                <li><a href="">Store</a></li>
                <li><a href="">Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="addLocation">
            <fieldset>
                <legend>
                    Add location store
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Store location: </label>
                        </td>
                        <td>
                            <input required type="text" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="avgSales" >Average sale:</label>
                        </td>
                        <td>
                            <input required id="avgSales" step="0.01" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="minCustomersHR">Minimum customers per hour: </label>
                        </td>
                        <td>
                            <input required id="minCustomersHR" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="maxCustomersHR">Maximum customers per hour: </label>
                        </td>
                        <td>
                            <input required id="maxCustomersHR" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><input required type="submit" value="Submit store location"></td>
                <td><input type="reset"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <br>
        <div id="data"></div>
    </main>

    <footer>
        <br>
        <section id="footer">
            <h2>Contact information</h2>
            <p>Hakimzatar@gmail.com | 0790278534</p>
        </section>
    </footer>
    <script src="js/add.js"></script>
</body>
</html>
